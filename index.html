<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="src/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script type="text/javascript" src="src/js/jquery.loadTemplate.min.js"></script>
    <script type="text/javascript" src="src/js/slick.min.js"></script>
    <script type="text/javascript" src="src/js/json5.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="src/css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/style.css"/>


    <title>WebMovies</title>
</head>
<body>
    <div class="container">
        <div class="row mobile ">
            <div class="col">
                <div class="feature-title text-center"></div>
            </div>
        </div>

        <div class="row feature-movie">
            <div class="col justify-center">
                <div class="poster">
                    <img class="feature-image" src=" " alt=""/>
                </div>
            </div>
            <div class="col">
                <div class="row desktop">
                    <div class="col">
                        <div class="feature-title"></div>
                    </div>
                </div>


                <div class="content">
                    <div class="feature-data">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="align-self-end col-md-12 filter">
                <select name="filter-movies" id="filter-movies">
                    <option value=" ">Genre</option>
                    <option value="All">All</option>
                </select>
            </div>
        </div>

        <div class="slider-wrapper">
            <div class="slider">

            </div>
            <div class="prev">
            </div>
            <div class="next">
            </div>

        </div>


    </div>

    <script type="text/template" id="slider-template">
        <div class="slide" data-class="genres">
            <img class="slide-poster" data-src="poster" alt=""/>
            <div class="movie-data" style="display:none;">
                <div class="movie-info" data="title" data-content="title"></div>
                <div class="movie-info" data="year" data-content="year"></div>
                <div class="movie-info" data="rated" data-content="rated"></div>
                <div class="movie-info" data="released" data-content="released"></div>
                <div class="movie-info" data="runtime" data-content="runtime"></div>
                <div class="movie-info" data="genre" data-content="genre"></div>
                <div class="movie-info" data="director" data-content="director"></div>
                <div class="movie-info" data="writer" data-content="writer"></div>
                <div class="movie-info" data="actors" data-content="actors"></div>
                <div class="movie-info" data="plot" data-content="plot"></div>
                <div class="movie-info" data="language" data-content="language"></div>
                <div class="movie-info" data="country" data-content="country"></div>
                <div class="movie-info" data="awards" data-content="awards"></div>
                <div class="movie-info" data="metascore" data-content="metascore"></div>
                <div class="movie-info" data="rating" data-content="rating"></div>
                <div class="movie-info" data="votes" data-content="votes"></div>
                <div class="movie-info" data="dvd" data-content="dvd"></div>
                <div class="movie-info" data="boxoffice" data-content="boxoffice"></div>
                <div class="movie-info" data="production" data-content="production"></div>
                <div class="movie-info" data="website" data-content="website"></div>

            </div>

        </div>
    </script>
</body>
</html>
